<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SNOULES</title>
    <!-- Favicon corrigido -->
    <link rel="icon" type="image/x-icon" href="images/favicon_16x16.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Importar também o apoie.css para usar o estilo da mensagem -->
    <link rel="stylesheet" href="css/apoie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Ajuste crítico para mobile - Header maior */
        @media (max-width: 768px) {
            .auth-section {
                padding-top: 200px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background Images -->
    <div class="background-images">
        <div class="bg-left" style="background-image: url('images/cuboko.gif');"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <!-- Logo corrigido -->
                    <img src="images/logo-snoules.png" alt="Snoules Logo - Marca de roupas esportivas" class="logo-img" loading="lazy">
                    <div class="logo-text">SNOULES</div>
                </div>
                <nav class="nav-menu">
                    
                    <!-- Container dos links de navegação -->
                    <div class="nav-links-container" id="nav-links-container">
                        <!-- Links de navegação -->
                        <a href="index.html" class="nav-link">HOME</a>
                        <a href="sobre.html" class="nav-link">SOBRE</a>
                        <a href="loja.html" class="nav-link">LOJA</a>
                        <a href="apoie.html" class="nav-link nav-link-apoie">APOIE</a>
                        
                        <!-- Menu do usuário (visível apenas quando logado) -->
                        <div class="user-menu" id="menu-usuario" style="display: none;">
                            <span id="nome-usuario"></span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Seção de Login -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Login</h1>
                    <p class="auth-subtitle">Entre na sua conta para continuar</p>
                </div>

                <form id="form-login" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha" class="form-label">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="senha" class="form-input" placeholder="Sua senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <!-- CHECKBOX CORRIGIDO -->
                        <label class="checkbox-container">
                            <input type="checkbox" id="lembrar">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>

                    <div id="mensagem-erro" class="form-error hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>

                    <button type="submit" class="auth-button">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <div class="register-link">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <!-- Logo do footer corrigido -->
                    <img src="images/logo-snoules.png" alt="Logo" class="footer-logo">
                    <p class="footer-text">Sua loja online de produtos exclusivos e de qualidade.</p>
                    <div class="social-links">
                        <a href="https://www.instagram.com/snoules/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Script do menu hamburguer -->
    <script src="js/menu.js"></script>
    
    <!-- Scripts -->
    <script>
        // Função para mostrar mensagem "EM BREVE" (igual à do apoie.html)
        function mostrarMensagemEmBreve() {
            const mensagem = document.createElement('div');
            mensagem.className = 'soon-message';
            mensagem.textContent = 'EM BREVE';
            
            document.body.appendChild(mensagem);
            
            setTimeout(() => {
                if (mensagem.parentNode) {
                    mensagem.parentNode.removeChild(mensagem);
                }
            }, 2000);
            
            return false;
        }

        // Funções de validação
        function validarEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function mostrarErro(elemento, mensagem) {
            if (elemento) {
                elemento.textContent = mensagem;
                elemento.classList.remove('hidden');
                return true;
            }
            return false;
        }

        function limparErro(elemento) {
            if (elemento) {
                elemento.textContent = '';
                elemento.classList.add('hidden');
            }
        }

        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle de mostrar senha
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('senha');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    
                    // Alternar entre mostrar e esconder
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            // Validar formulário de login
            const formLogin = document.getElementById('form-login');
            const mensagemErro = document.getElementById('mensagem-erro');
            const spanMensagemErro = mensagemErro ? mensagemErro.querySelector('span') : null;
            
            if (formLogin) {
                formLogin.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validar campos
                    const email = document.getElementById('email').value.trim();
                    const senha = document.getElementById('senha').value;
                    const lembrar = document.getElementById('lembrar').checked;
                    
                    // Limpar mensagens de erro
                    limparErro(mensagemErro);
                    
                    let temErro = false;
                    
                    // Validações
                    if (!email || !validarEmail(email)) {
                        mostrarErro(spanMensagemErro, 'Por favor, insira um email válido');
                        temErro = true;
                    }
                    
                    if (!senha || senha.length < 1) {
                        mostrarErro(spanMensagemErro, 'Por favor, insira sua senha');
                        temErro = true;
                    }
                    
                    if (temErro) {
                        if (mensagemErro) {
                            mensagemErro.classList.remove('hidden');
                            mensagemErro.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        return;
                    }
                    
                    // Se tudo estiver válido, simular envio
                    const botaoSubmit = this.querySelector('button[type="submit"]');
                    const textoOriginal = botaoSubmit.innerHTML;
                    
                    botaoSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                    botaoSubmit.disabled = true;
                    
                    // Simular requisição AJAX
                    setTimeout(() => {
                        // MOSTRAR MENSAGEM "EM BREVE" em vez de fazer login
                        mostrarMensagemEmBreve();
                        
                        botaoSubmit.innerHTML = textoOriginal;
                        botaoSubmit.disabled = false;
                    }, 2000);
                });
            }
            
            // Verificar se há email salvo para lembrar
            const lembrarUsuario = localStorage.getItem('lembrarUsuario');
            const usuarioEmail = localStorage.getItem('usuarioEmail');
            
            if (lembrarUsuario === 'true' && usuarioEmail) {
                document.getElementById('email').value = usuarioEmail;
                document.getElementById('lembrar').checked = true;
            }
            
            // Verificar se já está logado
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
            
            // Link "Esqueci minha senha"
            const forgotPasswordLink = document.querySelector('.forgot-password');
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Mostrar mensagem "EM BREVE" também
                    mostrarMensagemEmBreve();
                });
            }
        });
    </script>
</body>
</html>
